<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE</title>
</head>
<body>
    <font color="green" face="Comic Sans MS"><h1>Estundando a Função SE</h1></font>
    <p>Nome: <span id="nome"><span></p>
    <p>Signo: <span id="signo"><span></p>
    <script>

        let nome = prompt("Olá qual é o seu nome");
        let signo = prompt("Olá qual é o seu signo");
        
        
        document.getElementById("nome").innerHTML = nome;
        document.getElementById("signo").innerHTML = signo;

    </script>
</body>
</html>
